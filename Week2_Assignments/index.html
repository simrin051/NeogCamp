<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <link href="src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="card">
      <div class="card-body">
        <div class="card-avatar">
          <img src="src/assets/avatar2.png" alt="Avatar" class="avatar" />
        </div>
        <div class="card-title">
          <h4>Our Changing Planet</h4>
          <div class="card-subtitle">by Kurt Wagner</div>
        </div>
      </div>
      <div class="card-footer">
        <button class="">READ</button>
        <button class="">BOOKMARK</button>
        <i title="liked" class="fa fa-heart" aria-hidden="true"></i>
        <i title="share" class="fa fa-share-alt" aria-hidden="true"></i>
        <i title="menu" class="fa fa-ellipsis-v" aria-hidden="true"></i>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
